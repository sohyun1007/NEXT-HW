{% extends 'blog/base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/create.css' %}">
{% endblock %}

{% block content %}
<div class="main">
    <div class="contentWrapper">
        <form action="" method="post">
            {% csrf_token %}
            <div class="titleWrapper">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter the title">
            </div>
            <div class="textWrapper">
                <label for="content">Content</label>
                <textarea name="content" id="content" placeholder="Enter the content"></textarea>
            </div>
            <div class="undermenuWrapper">
                <a href="{% url 'blog:home' %}">Cancle</a>
                <button type="submit">Sumbit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
