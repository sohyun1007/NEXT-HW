<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'blog/base.css' %}">
    {% block css %}
    {% endblock %}
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="header">
            <h1>
                <a href="{% url 'blog:home' %}">Sohyun' Blog</a>
            </h1>
            <div class="menuWrapper">
                {% if user.is_authenticated %}
                <a href="{% url 'blog:home' %}">Home</a>
                <a href="{% url 'blog:create' %}">Create</a>
                <a href="{% url 'blog:logout' %}">Logout</a>
                <a href="{% url 'blog:all' user.pk %}">{{ user.username }}</a>
                {% else %}
                <a href="{% url 'blog:home' %}">Home</a>
                <a href="{% url 'blog:login' %}">Login</a>
                <a href="{% url 'blog:signup' %}">Sign up</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
