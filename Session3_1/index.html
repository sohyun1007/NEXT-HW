<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2ce808a63c.js" crossorigin="anonymous"></script>
    <title>toss</title>
</head>
<body>
    <div class="background flex">
        <div class="contentWrapper">
            <div class="top flex">
                <h1>toss</h1>
                <div class="topMenu flex">
                    <i class="fa-solid fa-location-dot highlight"></i>
                    <i class="fa-solid fa-bell"></i>
                </div>
            </div>
            <div class="main flex">
                <div class="mainWrapper flex">
                    <span>토스뱅크</span>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
                <div class="assetWrapper flex">
                    <div class="asset flex">
                        <span>자산</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="bankInfo flex">
                        <img src="kakao.png" alt="카카오뱅크 로고" class="logoImg">
                        <div class="flex">
                            <span class="bankName">저금통</span>
                            <span class="money">867원</span>
                        </div>
                        <button class="sendButton none">송금</button>
                    </div>
                    <div class="bankInfo flex">
                        <img src="kakao.png" alt="카카오뱅크 로고" class="logoImg">
                        <div class="flex">
                            <span class="bankName">입출금통장</span>
                            <span class="money">8,071,007원</span>
                        </div>
                        <button class="sendButton">송금</button>
                    </div>
                    <div class="bankInfo flex">
                        <img src="kb.jpeg" alt="국민은행 로고" class="logoImg">
                        <div class="flex">
                            <span class="bankName">KB국민ONE통장-보통예금</span>
                            <span class="money">401,237원</span>
                        </div>
                        <button class="sendButton">송금</button>
                    </div>
                    <div class="bankInfo flex">
                        <img src="hana.png" alt="하나은행 로고" class="logoImg hana">
                        <div class="flex">
                            <span class="bankName">Young 하나 통장</span>
                            <span class="money">0원</span>
                        </div>
                        <button class="sendButton">송금</button>
                    </div>
                    <div class="bankInfo flex">
                        <img src="kium.jpg" alt="키움증권 로고" class="logoImg">
                        <div class="flex">
                            <span class="bankName">증권 위탁종합</span>
                            <span class="money">2,371,987원</span>
                        </div>
                        <button class="sendButton">송금</button>
                    </div>
                </div>
                <div class="investWrapper flex">
                    <div class="invest flex">
                        <span>투자</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="bankInfo flex">
                        <img src="apple.png" alt="애플 로고" class="logoImg">
                        <div class="flex">
                            <span class="bankName">주식</span>
                            <span class="money">2,355,208원<span class="bluePoint">-1.01%</span></span>
                        </div>
                        <button class="sendButton none">송금</button>
                    </div>
                </div>
                <div class="spendWrapper flex">
                    <div class="spend flex">
                        <span>소비</span>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                    <div class="bankInfo flex">
                        <img src="card.png" alt="신용카드" class="logoImg">
                        <div class="flex">
                            <span class="bankName">이번 달 쓴 금액</span>
                            <span class="money">사용 금액 보기</span>
                        </div>
                        <button class="sendButton none">내역</button>
                    </div>
                </div>
                <div class="subMenuWrapper">
                    <div class="subMenu">
                        <span class="small">편하게</span>
                        <span class="big">내 차 팔기</span>
                        <i class="fa-solid fa-car fa-2x"></i>
                    </div>
                    <div class="subMenu">
                        <span class="small">가장 저렴한</span>
                        <span class="big">주담대 찾기</span>
                        <i class="fa-solid fa-building fa-2x down"></i>
                    </div>
                    <div class="subMenu">
                        <span class="small">최근</span>
                        <span class="big">신용점수</br>보기</span>
                        <i class="fa-solid fa-lightbulb fa-2x up"></i>
                    </div>
                    <div class="subMenu">
                        <span class="small">인기</span>
                        <span class="big">더보기</span>
                    </div>
                </div>
                <div class="plusWrapper flex">
                    <button>
                        <i class="fa-sharp fa-solid fa-gear"></i>
                        <span>화면 설정</span>
                    </button>
                    <button>
                        <i class="fa-solid fa-plus"></i>
                        <span>자산 추가</span>
                    </button>
                </div>
                <div class="termWrapper">
                    개인정보처리방침 보기
                </div>
            </div>
            <div class="bottom flex">
                <div class="bottomMenu flex">
                    <i class="fa-solid fa-house"></i>
                    <span>홈</span>
                </div>
                <div class="bottomMenu flex">
                    <i class="fa-solid fa-gem"></i>
                    <span>혜택</span>
                </div>
                <div class="bottomMenu flex">
                    <i class="fa-solid fa-won-sign"></i>
                    <span>송금</span>
                </div>
                <div class="bottomMenu flex">
                    <i class="fa-sharp fa-solid fa-chart-area"></i>
                    <span>주식</span>
                </div>
                <div class="bottomMenu flex">
                    <i class="fa-solid fa-bars"></i>
                    <span>메뉴</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
